<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="brand">1.1 Brand</div>



            <nav class="nav">1.2 Global Nav</nav>

            <div class="tools">1.3 Tools</div>

        </header>

        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-feature">2.1 Hero Feature</div>

            <div class="hero-cta">2.2 Hero Call to Action</div>

            <div class="ad">
                <img src="0.jpg" alt="Ad Image">
            </div>
        </div>

        <!-- Body Section -->
        <div class="body">
            <div class="article-feature">4.1 Article Feature</div>

            <div class="article-listing">4.2 Article Listing</div>

        </div>

        <!-- Sidebar -->
        <aside class="sidebar">5.1 Sidebar Feature</aside>


        <!-- Footer -->
        <footer class="footer">6 Footer</footer>

    </div>
</body>
</html>
